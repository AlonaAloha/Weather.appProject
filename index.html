<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/89aa32c3a9.js" crossorigin="anonymous"> </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type your current city.." autofocus="on" autocomplete="off"
              id="city-input" class="form-control shadow-sm" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city">
        Odessa. Ukraine
      </h1>
      <ul>
        <li id="date"></li>
        <li id="description">
          Partly Cloudy
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
              class="weather-icon float-left" />
            <div class="float-left">
              <span class="temperature" id="temperature">35</span><span class="units">
                <a href="#" id="celsius-link">°C</a> /
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation:<span id="precipitation">0%</span>
            </li>
            <li>
              Humidity:<span id="humidity">67%</span>
            </li>
            <li>
              Wind:<span id="wind">V</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-2">
          <div class="days">Tue</div>
          <div class="temp">18°/37°</div>
          <span>🌥️</span>
        </div>


        <div class="col-sm-2">
          <div class="days">Wed</div>
          <div class="temp">17°/30°</div>
          <span>🌦️</span>
        </div>

        <div class="col-sm-2">
          <div class="days">Thu</div>
          <div class="temp">15°/20°</div>
          <span>⛈️</span>
        </div>

        <div class="col-sm-2">
          <div class="days">Fri</div>
          <div class="temp">15°/20°</div>
          <span>🌧️</span>
        </div>

        <div class="col-sm-2">
          <div class="days">Sat</div>
          <div class="temp">14°/18°</div>
          <span> 🌦️ </span>
        </div>

        <div class="col-sm-2">
          <div class="days">Sun</div>
          <div class="temp">18°/25°</div>
          <span>🌤️</span>
        </div>
      </div>
    </div>
    <h2>
      <a href="https://github.com/AlonaAloha/Weather.appProject" target="blank"> Open-source code on GitHub </a>
      by Alona Iakovlieva.
      Hosting on <a href="https://celadon-monstera-687041.netlify.app">Netlify</a>
    </h2>
    <script src="src/script.js"></script>
</body>

</html>
