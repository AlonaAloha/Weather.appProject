<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type your current city.." autofocus="on" autocomplete="off"
              id="city-input" class="form-control shadow-sm" />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
          </div>
        </div>
      </form>
      <h1 id="city">
        Odessa. Ukraine
      </h1>
      <ul>
        <li id="date"></li>
        <li>
          Partly Cloudy
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
              class="weather-icon float-left" />
            <div class="float-left">
              <span class="temperature" id="temperature">35</span><span class="units">
                <a href="#" id="celsius-link">°C</a> /
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 67%
            </li>
            <li>
              Wind: 6 km/h
            </li>
          </ul>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-2">
          <div class="days">Tue</div>
          <div class="temp">18°/37°</div>
          <span>🌥️</span>
        </div>


        <div class="col-sm-2">
          <div class="days">Wed</div>
          <div class="temp">17°/30°</div>
          <span>🌦️</span>
        </div>

        <div class="col-sm-2">
          <div class="days">Thu</div>
          <div class="temp">15°/20°</div>
          <span>⛈️</span>
        </div>

        <div class="col-sm-2">
          <div class="days">Fri</div>
          <div class="temp">15°/20°</div>
          <span>🌧️</span>
        </div>

        <div class="col-sm-2">
          <div class="days">Sat</div>
          <div class="temp">14°/18°</div>
          <span> 🌦️ </span>
        </div>

        <div class="col-sm-2">
          <div class="days">Sun</div>
          <div class="temp">18°/25°</div>
          <span>🌤️</span>
        </div>
      </div>
    </div>
    <h2>
      <a href="https://github.com/AlonaAloha/Weathe">
        GitHub
      </a>
    </h2>
    <script src="src/script.js"></script>
</body>

</html>
